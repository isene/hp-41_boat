<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with ocean -->
  <rect x="0" y="0" width="200" height="200" fill="#1e3a8a"/>
  
  <!-- Ocean waves -->
  <path d="M 0,120 Q 25,110 50,120 T 100,120 T 150,120 T 200,120 L 200,200 L 0,200 Z" 
        fill="#2563eb" opacity="0.8"/>
  <path d="M 0,130 Q 30,120 60,130 T 120,130 T 180,130 T 200,130 L 200,200 L 0,200 Z" 
        fill="#3b82f6" opacity="0.6"/>
  
  <!-- Animated wave crests -->
  <g stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 0,125 Q 25,115 50,125 T 100,125 T 150,125 T 200,125">
      <animate attributeName="d" values="M 0,125 Q 25,115 50,125 T 100,125 T 150,125 T 200,125;M 0,125 Q 25,135 50,125 T 100,125 T 150,125 T 200,125;M 0,125 Q 25,115 50,125 T 100,125 T 150,125 T 200,125" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sailboat -->
  <g transform="translate(100, 95)">
    <!-- Hull with proper shape -->
    <path d="M -35,20 L -30,28 L 30,28 L 35,20 L 25,15 L -25,15 Z" 
          fill="#f8fafc" stroke="#1e40af" stroke-width="2"/>
    <!-- Hull waterline -->
    <path d="M -32,25 L 32,25" stroke="#1e40af" stroke-width="1"/>
    <!-- Keel -->
    <path d="M 0,28 L 0,35 L -3,38 L 3,38 Z" fill="#1e40af"/>
    
    <!-- Cabin -->
    <rect x="-8" y="12" width="16" height="8" fill="#e2e8f0" stroke="#1e40af" stroke-width="1" rx="2"/>
    <rect x="-5" y="15" width="4" height="3" fill="#60a5fa" stroke="#1e40af" stroke-width="0.5"/>
    <rect x="1" y="15" width="4" height="3" fill="#60a5fa" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Mast -->
    <line x1="0" y1="12" x2="0" y2="-45" stroke="#333" stroke-width="2"/>
    <!-- Boom -->
    <line x1="0" y1="5" x2="25" y2="8" stroke="#333" stroke-width="1.5"/>
    
    <!-- Main sail (more realistic triangular shape) -->
    <path d="M 2,-43 L 2,3 L 28,5 Z" 
          fill="#f8fafc" stroke="#94a3b8" stroke-width="1.5">
      <animate attributeName="d" values="M 2,-43 L 2,3 L 28,5 Z;M 2,-43 L 2,3 L 32,6 Z;M 2,-43 L 2,3 L 28,5 Z" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- Sail battens -->
    <line x1="2" y1="-30" x2="18" y2="-28" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="2" y1="-20" x2="20" y2="-18" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="2" y1="-10" x2="22" y2="-8" stroke="#94a3b8" stroke-width="0.5"/>
    
    <!-- Jib (front sail) -->
    <path d="M -2,-38 L -2,8 L -18,12 Z" 
          fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5">
      <animate attributeName="d" values="M -2,-38 L -2,8 L -18,12 Z;M -2,-38 L -2,8 L -22,13 Z;M -2,-38 L -2,8 L -18,12 Z" dur="4s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Sail numbers -->
    <text x="10" y="-15" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" font-weight="bold">HP-41</text>
    
    <!-- Rigging lines -->
    <line x1="0" y1="-45" x2="-25" y2="15" stroke="#666" stroke-width="0.5"/>
    <line x1="0" y1="-45" x2="25" y2="15" stroke="#666" stroke-width="0.5"/>
    <line x1="0" y1="-45" x2="0" y2="12" stroke="#666" stroke-width="0.5"/>
    
    <!-- Flag at top -->
    <path d="M 0,-45 L 0,-50 L 8,-47.5 Z" fill="#ff4444">
      <animateTransform attributeName="transform" type="rotate" values="0 0 -45;20 0 -45;0 0 -45" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- HP-41 Calculator (smaller, on deck) -->
  <g transform="translate(100, 85) scale(0.4)">
    <!-- Calculator body -->
    <rect x="-30" y="-25" width="60" height="80" rx="5" fill="#2c2c2c" stroke="#444" stroke-width="2"/>
    
    <!-- LCD Display -->
    <rect x="-25" y="-20" width="50" height="15" rx="2" fill="#0a4d0a" stroke="#333" stroke-width="1"/>
    <text x="0" y="-10" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">L:OVERALL?</text>
    
    <!-- Keyboard simplified -->
    <g fill="#1a1a1a" stroke="#666" stroke-width="0.3">
      <rect x="-22" y="0" width="8" height="6" rx="1"/>
      <rect x="-10" y="0" width="8" height="6" rx="1"/>
      <rect x="2" y="0" width="8" height="6" rx="1"/>
      <rect x="14" y="0" width="8" height="6" rx="1"/>
      
      <rect x="-22" y="8" width="8" height="6" rx="1"/>
      <rect x="-10" y="8" width="8" height="6" rx="1"/>
      <rect x="2" y="8" width="8" height="6" rx="1"/>
      <rect x="14" y="8" width="8" height="6" rx="1"/>
    </g>
  </g>
  
  <!-- Wind indicator -->
  <g transform="translate(40, 40)" opacity="0.8">
    <path d="M 0,0 L 15,0 L 12,-3 M 15,0 L 12,3" stroke="#60a5fa" stroke-width="2" fill="none">
      <animateTransform attributeName="transform" type="rotate" values="0;10;0;-10;0" dur="3s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="2" fill="#60a5fa"/>
    <text x="0" y="-8" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">15kt</text>
  </g>
  
  <!-- Boat measurements visualization -->
  <g transform="translate(160, 60)" opacity="0.7">
    <rect x="0" y="0" width="30" height="20" fill="rgba(0,0,0,0.7)" stroke="#666" stroke-width="1" rx="2"/>
    <text x="15" y="7" font-family="monospace" font-size="5" fill="#fff" text-anchor="middle">LENGTH</text>
    <text x="15" y="14" font-family="monospace" font-size="5" fill="#00ff00" text-anchor="middle">35.5 ft</text>
    
    <!-- Measurement arrows -->
    <g stroke="#ffff00" stroke-width="1" fill="none">
      <path d="M 0,25 L 30,25"/>
      <path d="M 0,22 L 0,28"/>
      <path d="M 30,22 L 30,28"/>
    </g>
  </g>
  
  <!-- Navigation compass -->
  <g transform="translate(160, 40)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#fff" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="6" fill="#fff" text-anchor="middle">N</text>
    <path d="M 0,-8 L 3,0 L 0,8 L -3,0 Z" fill="#ff4444">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Wake behind boat -->
  <g transform="translate(100, 120)" opacity="0.5">
    <path d="M -5,0 Q -15,10 -25,20 M 5,0 Q 15,10 25,20" stroke="#93c5fd" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">HP-41 Boat</text>
  <text x="100" y="197" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Sailboat Property Calculator</text>
</svg>